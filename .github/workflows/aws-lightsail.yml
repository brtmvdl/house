name: AWS Lightsail

on:
  workflow_dispatch:
  push:
    branches:
    - 'main'

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Instance name
        id: instance
        run: echo "instancename=instance-$( date +%Y%m%d%H%M%S )" >> $GITHUB_OUTPUT

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Create instances in AWS Lightsail
        run: aws lightsail create-instances --instance-names ${{ steps.configuration.outputs.keypairname }} --availability-zone ${{ secrets.AWS_DEFAULT_REGION }}a

